<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- ========= CSS ========= -->
  <link rel="stylesheet" href="./public/SASS/index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="card">

    <div class="card__image">

      <img src="./images/image-equilibrium.jpg" alt="image de l'équilibrium qui montre un cube à trois dimensions">

      <div class="card__image--overlay">
        <img src="./images/icon-view.svg" alt="icon-view">
      </div>

    </div>
    <div class="card__titre">

      <h1>Equilibrium #3429</h1>

    </div>
    <div class="card__description">

      <p>Our Equilibrium collection promotes balance and calm.</p>

    </div>
    <div class="description">

      <div class="description__money">

        <img class="money__icon" src="./images/icon-ethereum.svg" alt="signe de la cryptomonnaie ainsi decrite dans cette card">

        <span class="money__balance">0.041 ETH</span>

      </div>
      <div class="description__date">

        <img class="date__icon" src="./images/icon-clock.svg" alt="icone de temps pour signifier le temps de publication de la card">

        <span class="date__balance">3 days left</span>

      </div>
    </div> 
    <div class="creator">

      <img class="creator__avatar" src="./images/image-avatar.png" alt="photo de profile de l'avatar du créateur de la card" >

      <p class="creator__description">Creation of<span class="creator__description--name">Jules Wyvern</span></p> 
    </div>
  </div>
</body>
</html>
